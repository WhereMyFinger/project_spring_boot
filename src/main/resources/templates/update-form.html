<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update form</title>
</head>
<body>
    <a th:href="@{/user}">Back to user list</a>
    <form th:action="@{/user/update}" th:object="${user}" th:method="put">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label class="username">Username</label>
            <input type="text" th:field="*{userName}" placeholder="Username" />
            <td th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name can not be less than 4 letters</td>
        </div>
        <div>
            <label class="email">Email</label>
            <input type="text" th:field="*{email}" placeholder="Email" />
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</td>
        </div>
        <div>
             <label class="birthday">BirthDay</label>
            <input type="text" th:field="*{birthDay}" placeholder="Birthday" />
            <td th:if="${#fields.hasErrors('birthDay')}" th:errors="*{birthDay}">incorrect format of date</td>
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
